---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: ab-test-b
  namespace: kargo-advanced
  annotations:
    kargo.akuity.io/color: green
spec:
  subscriptions:
    upstreamStages:
      - name: staging
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/akuity/kargo-advanced.git
      writeBranch: env/ab-test-b
      render: {}
    argoCDAppUpdates:
    - appName: guestbook-ab-test-b
  verification:
    analysisTemplates:
    - name: test
    args:
